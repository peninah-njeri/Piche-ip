{% extends 'layout.html'%}
{% block content%}
    {% for comment in comments%}
        <div class="card w-75">
          <div class="card-body">
            <h5 class="card-title">{{comment.description}}</h5>
            <p class="card-text">{{comment.author.username}}</p>
            <a href="{{url_for('main.home')}}" class="btn btn-primary">Back Home</a>
          </div>
        </div>
    {% endfor %}
{% endblock%}
